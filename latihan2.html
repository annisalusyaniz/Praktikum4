<html>

<head>
    <script src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.tombol').dblclick(function() {
                $(this).css({
                    "backgroundColor": "blue"
                });
            });
        });
    </script>
    <style>
        .tombol {
            background-color: yellow;
            padding: 32px 32px;
            border: transparent;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <button class="tombol"></button> &nbsp;
    <button class="tombol"></button> &nbsp;
    <button class="tombol"></button> &nbsp;
    <button class="tombol"></button> &nbsp;


</body>

</html>
