<html>

<head>
    <script src="jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".sembunyi").click(function() {
                $("#foto").hide("slow")
            });
            $(".tampil").click(function() {
                $("#foto").show("slow")
            });
        });
        $(document).ready(function() {
            $(".sembunyi1").click(function() {
                $("#foto1").hide("slow")
            });
            $(".tampil1").click(function() {
                $("#foto1").show("slow")
            });
        });
    </script>
</head>

<body>
    <button class="sembunyi">sembunyikan</button>
    <button class="tampil">tampilkan</button>
    <p><img id="foto" src="https://www.upnjatim.ac.id/wp-content/uploads/2019/12/logoupnbaru-300x294-min.png"></p>
    <button class="sembunyi1">sembunyikan</button>
    <button class="tampil1">tampilkan</button>
    <p><img id="foto1" src="https://64.media.tumblr.com/aa44675af95d9bdc2a0012c1340cd7fd/tumblr_n5gzv5Gu7N1rr37qoo2_250.gif"></p>
</body>

</html>
